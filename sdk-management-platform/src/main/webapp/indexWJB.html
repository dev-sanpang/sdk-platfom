<html>
<head>
    <meta charset="UTF-8">
    <title>易跋sdk统计系统</title>
    <link rel="stylesheet" type="text/css" href="themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src = "js/JsonUtil.js"></script>
    <script>
        window.addTab = function (title, url) {
            //setTimeout(console.info(11),3000);
            if ($("#tt").tabs("exists", title)) {
                $("#tt").tabs("select", title);
            } else {
                $("#tt").tabs("add", {
                    title: title,
                    closable: true,
                    href: url
                });
            }
        }
    </script>
</head>
<body>
<!--<div style="margin:10px 0;"></div>-->
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'south',split:true" style="height:30px;">
        <div align="center">By YiBa(易跋科技)</div>
    </div>
    <div data-options="region:'west',split:true" title="导航菜单" style="width:296px">
        <div class="easyui-accordion">
            <div title="APP统计" data-options="iconCls:'icon-more'">
                <div class="easyui-accordion">
					 <a href="javascript:void(0);" class="easyui-linkbutton" style="width:285px;" onclick="window.addTab('新增及活跃','addActiveUser.html')">新增及活跃</a>
					<a href="javascript:void(0);" class="easyui-linkbutton" style="width:285px;" onclick="window.addTab('每个版本新增及活跃','addActivePerVersion.html')">每个版本新增及活跃</a>

					<a href="javascript:void(0);" class="easyui-linkbutton" style="width:285px;" onclick="window.addTab('时间范围内活跃度','activePercentRange.html')">时间范围内活跃度</a>
					<a href="javascript:void(0);" class="easyui-linkbutton" style="width:285px;" onclick="window.addTab('每日新用户占比','newUserPercent.html')">每日新用户占比</a>

        </div>

        <div id="tt" class="easyui-tabs" data-options="fit:true">
            <div title="欢迎使用" style="padding:20px;overflow:hidden;" id="home">
				<img src="image/mobileshow.png">
                <!-- <img src="image/weshare.jpg"> -->
            </div>
