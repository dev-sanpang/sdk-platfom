    <script>
        $(document).ready(function(){

        	var nowdate = new Date();
        	var year = nowdate.getFullYear();
        	var month= (nowdate.getMonth())+1;
        	var day =nowdate.getDate();
        	var sdate = year+"/"+month+"/"+day
        	
            $.ajax({  //根据结果查询数据
			                 　　type:'get',//可选get  
			                 　　url:'http://52.33.5.80:8080/sdk/admin/sys/getWifiNum'+'?showDate='+sdate,  
			                 　　data:{"showDate":sdate},  
			                 　　dataType:'jsonp',//服务器返回的数据类型 可选XML ,Json jsonp script htmltext等  
	                   beforeSend: function(){
	                	   $("#yangshi").removeAttr("hidden");
	                   },
	                  complete:function(){
	                	   $("#yangshi").attr("hidden","true");
	                   },   
			                 　　success:function(msg){  
                 		$("#open_wifi").text(msg.totalOpenwifiNum);
                 		$("#free_wifi").text(msg.totalFreewifiNum);
                 		$("#free_wifi_day").text(msg.freewifiNum);
                 		$("#open_wifi_day").text(msg.openwifiNum);
         　					　},  
             　　					error:function(){  
             　　							$("#yangshi").attr("hidden","true");
             　　		 	            	alert("wifiCheckSum 后台异常,请求失败-------")
             　						}  
     			})
     			
     			
     		/* 初始化package的新增和总数 */
            $.ajax({  //根据结果查询数据
			                 　　type:'get',//可选get  
			                 　　url:'http://52.33.5.80:8080/sdk/admin/sys/getPackageInfo',  
			                 　　dataType:'jsonp',//服务器返回的数据类型 可选XML ,Json jsonp script htmltext等  
	                   beforeSend: function(){
	                	  // $("#yangshi").removeAttr("hidden");
	                   },
	                  complete:function(){
	                	  // $("#yangshi").attr("hidden","true");
	                   },   
			                 　　success:function(msg){  
                 		$("#new_package").text(msg.totalNum);
                 		$("#new_package_day").text(msg.yesterdayNum);
         　					　},  
             　　					error:function(){  
             　　							$("#yangshi").attr("hidden","true");
             　　		 	            	alert("package信息 后台异常,请求失败-------")
             　						}  
     			})
     			
     			$.ajax({  //根据结果查询数据
			                 　　type:'get',//可选get  
			                 　　url:'/sdkManage/event/getAddActiveNum',  
			                 　　dataType:'json',//服务器返回的数据类型 可选XML ,Json jsonp script htmltext等  
	                   beforeSend: function(){
	                	  // $("#yangshi").removeAttr("hidden");
	                   },
	                  complete:function(){
	                	  // $("#yangshi").attr("hidden","true");
	                   },   
			                 　　success:function(msg){  
                 		$("#new_device").text(msg.addTotalNum);
                 		$("#new_device_day").text(msg.addYesNum);
                 		$("#new_active").text(msg.activeTotalNum);
                 		$("#new_active_day").text(msg.activeYesNum);
                 		$("#new_open").text(msg.openNum);
                 		$("#new_open_day").text(msg.openYesNum);
         　					},  
             　　					error:function(){  
             　　							$("#yangshi").attr("hidden","true");
             　　		 	            	alert("device信息 后台异常,请求失败-------")
             　						}  
     			})
